{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Remmic Real Estate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Test Page Hero Section -->
    <section class="test-hero" style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1560184897-ae75f418493e?w=1920&h=400&fit=crop'); background-size: cover; background-position: center; min-height: 300px; display: flex; align-items: center;">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-white">
                    <h1 class="display-4 mb-3">Testing Property Display</h1>
                    <p class="lead">Verify property listings and functionality</p>
                </div>
            </div>
        </div>
    </section>

    <div class="container py-5">
        
        <!-- Test Properties Section -->
        <div class="row" id="propertiesContainer">
            <!-- Properties will be loaded here -->
        </div>
        
        <!-- Manual test property -->
        <div class="row mt-5">
            <div class="col-12">
                <h3>Manual Test Property:</h3>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1613977257363-707ba9348227?w=800&h=600&fit=crop" 
                         class="card-img-top" 
                         style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Test Property</h5>
                        <p class="card-text">This is a test property to verify images load.</p>
                        <p class="text-primary fw-bold">PKR 2.5 Crore</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/script.js' %}"></script>

</html>
